<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YouTube Playlist Adder</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; min-width: 280px; }
      h3 { margin: 0 0 8px; font-size: 16px; }
      .row { display: flex; align-items: center; gap: 8px; margin: 10px 0; }
      .muted { color: #666; font-size: 12px; }
      .ok { color: #16a34a; }
      .err { color: #dc2626; }
      label { display: flex; align-items: center; gap: 8px; }
      button { font-size: 13px; padding: 6px 10px; }
      .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
      a { text-decoration: none; }
    </style>
  </head>
  <body>
    <h3>YouTube Playlist Adder <span style="font-size:12px;opacity:.7">v<span id="ypa-version-number"></span></span></h3>
    <div class="row">
      <label><input type="checkbox" id="toggleEnabled"> Enable Queue → Playlist</label>
    </div>
    <div class="row">
      <div class="muted">Current Playlist: <span id="currentPlaylist">(loading…)</span></div>
    </div>
    <div class="row muted" id="status"></div>
    <div class="footer"><button id="openOptions">Options…</button></div>
    <script src="popup.js"></script>
</div>
</body>
</html>
